  <h1>Turtle Scutes</h1>
  <p>Turtles shed scutes as they grow.</p>
  <p>If scute is cracked or broken, it can repair itself.</p>
  <p>Most turtles have 13 scutes on their top shell.</p>
  <p>The scutes seen on the shell of the turtle are made of <strong>epithelium</strong>.</p>
